name: Cypress Tests

on: 
  workflow_dispatch:
    inputs:
      version:
        description: Tag

jobs:
  printInputs:
    runs-on: ubuntu-latest
    steps:
    - run: |
        echo "Tags: ${{ github.event.inputs.tags }}" 
  cypress-e2e-chrome78-ff70:
    name: Run on Chrome
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          command: npm run test:chrome